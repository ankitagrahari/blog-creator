<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Creator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Blog Creator</h1>
            <p class="subtitle">Generate high-quality technical content in seconds</p>
        </header>

        <main>
            <div class="card">
                <form id="blog-form">
                    <div class="input-group">
                        <label for="topic">Blog Topic</label>
                        <input type="text" id="topic" name="topic" placeholder="e.g., The Future of Reactive Programming in Java" required autocomplete="off">
                    </div>

                    <div class="input-group">
                        <label for="size">Maximum Word Count</label>
                        <input type="number" id="size" name="size" placeholder="e.g., 500" value="500" min="50" max="2000" required>
                    </div>

                    <button type="submit" id="generate-btn">
                        <span class="button-text">Generate Blog Post</span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>

            <div id="result-container" class="card">
                <header>
                    <h2>Generated Content</h2>
                </header>
                <div id="blog-content" class="blog-content"></div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
